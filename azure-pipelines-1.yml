# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:

- main

pool:
  vmImage: ubuntu-latest


steps:
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'example-app'
    KeyVaultName: 'AvivKeyVault'
    SecretsFilter: '*'
    RunAsPreJob: true


- task: CmdLine@2
  inputs:
    script: |
      echo a > secret.txt
      
     
